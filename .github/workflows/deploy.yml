name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - develop
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages-${{ github.ref_name }}"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ github.ref_name }}
          path: './dist'

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout gh-pages branch
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          fetch-depth: 0
        continue-on-error: true

      - name: Setup git config
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Create gh-pages branch if not exists
        run: |
          if ! git rev-parse --verify origin/gh-pages >/dev/null 2>&1; then
            git checkout --orphan gh-pages
            git reset --hard
            git commit --allow-empty -m "Initial gh-pages"
            git push origin gh-pages
          fi

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: build-${{ github.ref_name }}
          path: ./build

      - name: Deploy to subdirectory
        run: |
          if [ "${{ github.ref_name }}" = "main" ]; then
            # main: ルートにデプロイ（devフォルダは保持）
            echo "Deploying main to root..."

            # devフォルダをバックアップ
            if [ -d "dev" ]; then
              mv dev /tmp/dev-backup
            fi

            # ルートの既存ファイルを削除（.gitと.nojekyllは除く）
            find . -maxdepth 1 ! -name '.' ! -name '..' ! -name '.git' ! -name '.nojekyll' ! -name 'dev' -exec rm -rf {} +

            # ビルド成果物をコピー
            cp -r ./build/* .

            # devフォルダを復元
            if [ -d "/tmp/dev-backup" ]; then
              mv /tmp/dev-backup dev
            fi

          else
            # develop: /dev/ にデプロイ
            echo "Deploying develop to /dev/..."
            rm -rf dev
            mkdir -p dev
            cp -r ./build/* dev/
          fi

          # .nojekyll ファイルを作成（Jekyll処理をスキップ）
          touch .nojekyll

          # ビルドフォルダを削除
          rm -rf build

          # コミット＆プッシュ
          git add -A
          git diff --staged --quiet || git commit -m "Deploy ${{ github.ref_name }} to GitHub Pages"
          git push origin gh-pages

  # GitHub Pages へのデプロイ（公式アクション使用）
  pages-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: deploy
    steps:
      - name: Checkout gh-pages
        uses: actions/checkout@v4
        with:
          ref: gh-pages

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
