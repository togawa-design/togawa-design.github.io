<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>会社情報の編集 | リクエコ求人ナビ 管理画面</title>
  <meta name="robots" content="noindex, nofollow">
  <link rel="icon" href="/favicon.ico" sizes="any">
  <link rel="stylesheet" href="/css/admin.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="admin-container">
    <!-- ヘッダー -->
    <header class="admin-header">
      <div class="header-left">
        <a href="admin.html" class="back-link">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
            <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
          </svg>
          管理画面に戻る
        </a>
      </div>
      <div class="header-right">
        <span id="edit-mode-badge" class="edit-mode-badge">新規作成</span>
      </div>
    </header>

    <!-- メインコンテンツ -->
    <main class="edit-page-main">
      <div class="edit-page-header">
        <h1 id="page-title">新規会社登録</h1>
        <p class="page-description">会社情報を入力してください。<span class="required-note">*</span>は必須項目です。</p>
      </div>

      <form id="company-edit-form" class="edit-form">
        <!-- 基本情報セクション -->
        <section class="form-section">
          <h2 class="section-title">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
              <path d="M12 7V3H2v18h20V7H12zM6 19H4v-2h2v2zm0-4H4v-2h2v2zm0-4H4V9h2v2zm0-4H4V5h2v2zm4 12H8v-2h2v2zm0-4H8v-2h2v2zm0-4H8V9h2v2zm0-4H8V5h2v2zm10 12h-8v-2h2v-2h-2v-2h2v-2h-2V9h8v10zm-2-8h-2v2h2v-2zm0 4h-2v2h2v-2z"/>
            </svg>
            基本情報
          </h2>
          <div class="form-grid">
            <div class="form-group full-width">
              <label for="company-name">会社名 <span class="required">*</span></label>
              <input type="text" id="company-name" name="company" required placeholder="例: トヨタ自動車株式会社">
            </div>
            <div class="form-group">
              <label for="company-domain">会社ドメイン <span class="required">*</span></label>
              <input type="text" id="company-domain" name="companyDomain" required placeholder="例: toyota" pattern="[a-z0-9-]+" title="半角英数字とハイフンのみ">
              <p class="form-hint">URLに使用されます（半角英小文字・数字・ハイフン）</p>
            </div>
            <div class="form-group">
              <label for="design-pattern">デザインパターン</label>
              <select id="design-pattern" name="designPattern">
                <option value="standard">スタンダード（紫）</option>
                <option value="modern">モダン（青）</option>
                <option value="classic">クラシック（赤）</option>
                <option value="minimal">ミニマル（白）</option>
                <option value="colorful">カラフル（グラデーション）</option>
              </select>
            </div>
            <div class="form-group">
              <label for="image-url">会社画像URL</label>
              <input type="url" id="image-url" name="imageUrl" placeholder="https://example.com/image.jpg">
            </div>
            <div class="form-group">
              <label for="order">並び順</label>
              <input type="number" id="order" name="order" placeholder="1" min="1">
              <p class="form-hint">数字が小さいほど上に表示されます</p>
            </div>
            <div class="form-group full-width">
              <label for="company-address">会社住所</label>
              <input type="text" id="company-address" name="companyAddress" placeholder="例: 愛知県豊田市トヨタ町1番地">
              <p class="form-hint">会社の所在地を入力してください</p>
            </div>
          </div>
        </section>

        <!-- 会社説明セクション -->
        <section class="form-section">
          <h2 class="section-title">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
              <path d="M14 2H6c-1.1 0-1.99.9-1.99 2L4 20c0 1.1.89 2 1.99 2H18c1.1 0 2-.9 2-2V8l-6-6zm2 16H8v-2h8v2zm0-4H8v-2h8v2zm-3-5V3.5L18.5 9H13z"/>
            </svg>
            会社説明
          </h2>
          <div class="form-grid">
            <div class="form-group full-width">
              <label for="description">会社概要</label>
              <div class="rich-editor-container">
                <div class="rich-editor-toolbar">
                  <button type="button" class="toolbar-btn" data-command="bold" title="太字 (Ctrl+B)">
                    <strong>B</strong>
                  </button>
                  <button type="button" class="toolbar-btn" data-command="italic" title="斜体 (Ctrl+I)">
                    <em>I</em>
                  </button>
                  <button type="button" class="toolbar-btn" data-command="underline" title="下線 (Ctrl+U)">
                    <u>U</u>
                  </button>
                  <span class="toolbar-separator"></span>
                  <button type="button" class="toolbar-btn" data-command="insertUnorderedList" title="箇条書き">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor"><path d="M4 10.5c-.83 0-1.5.67-1.5 1.5s.67 1.5 1.5 1.5 1.5-.67 1.5-1.5-.67-1.5-1.5-1.5zm0-6c-.83 0-1.5.67-1.5 1.5S3.17 7.5 4 7.5 5.5 6.83 5.5 6 4.83 4.5 4 4.5zm0 12c-.83 0-1.5.68-1.5 1.5s.68 1.5 1.5 1.5 1.5-.68 1.5-1.5-.67-1.5-1.5-1.5zM7 19h14v-2H7v2zm0-6h14v-2H7v2zm0-8v2h14V5H7z"/></svg>
                  </button>
                  <button type="button" class="toolbar-btn" data-command="insertOrderedList" title="番号付きリスト">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor"><path d="M2 17h2v.5H3v1h1v.5H2v1h3v-4H2v1zm1-9h1V4H2v1h1v3zm-1 3h1.8L2 13.1v.9h3v-1H3.2L5 10.9V10H2v1zm5-6v2h14V5H7zm0 14h14v-2H7v2zm0-6h14v-2H7v2z"/></svg>
                  </button>
                  <span class="toolbar-separator"></span>
                  <button type="button" class="toolbar-btn" data-command="removeFormat" title="書式をクリア">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor"><path d="M3.27 5L2 6.27l6.97 6.97L6.5 19h3l1.57-3.66L16.73 21 18 19.73 3.55 5.27 3.27 5zM6 5v.18L8.82 8h2.4l-.72 1.68 2.1 2.1L14.21 8H20V5H6z"/></svg>
                  </button>
                </div>
                <div class="rich-editor" id="description-editor" contenteditable="true" data-placeholder="会社の概要や特徴を入力..."></div>
                <input type="hidden" id="description" name="description">
              </div>
            </div>
          </div>
        </section>

        <!-- お仕事内容セクション -->
        <section class="form-section">
          <h2 class="section-title">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
              <path d="M20 6h-4V4c0-1.11-.89-2-2-2h-4c-1.11 0-2 .89-2 2v2H4c-1.11 0-1.99.89-1.99 2L2 19c0 1.11.89 2 2 2h16c1.11 0 2-.89 2-2V8c0-1.11-.89-2-2-2zm-6 0h-4V4h4v2z"/>
            </svg>
            お仕事内容
          </h2>
          <div class="form-grid">
            <div class="form-group full-width">
              <label for="job-content">主なお仕事内容</label>
              <div class="rich-editor-container">
                <div class="rich-editor-toolbar">
                  <button type="button" class="toolbar-btn" data-command="bold" title="太字 (Ctrl+B)">
                    <strong>B</strong>
                  </button>
                  <button type="button" class="toolbar-btn" data-command="italic" title="斜体 (Ctrl+I)">
                    <em>I</em>
                  </button>
                  <button type="button" class="toolbar-btn" data-command="underline" title="下線 (Ctrl+U)">
                    <u>U</u>
                  </button>
                  <span class="toolbar-separator"></span>
                  <button type="button" class="toolbar-btn" data-command="insertUnorderedList" title="箇条書き">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor"><path d="M4 10.5c-.83 0-1.5.67-1.5 1.5s.67 1.5 1.5 1.5 1.5-.67 1.5-1.5-.67-1.5-1.5-1.5zm0-6c-.83 0-1.5.67-1.5 1.5S3.17 7.5 4 7.5 5.5 6.83 5.5 6 4.83 4.5 4 4.5zm0 12c-.83 0-1.5.68-1.5 1.5s.68 1.5 1.5 1.5 1.5-.68 1.5-1.5-.67-1.5-1.5-1.5zM7 19h14v-2H7v2zm0-6h14v-2H7v2zm0-8v2h14V5H7z"/></svg>
                  </button>
                  <button type="button" class="toolbar-btn" data-command="insertOrderedList" title="番号付きリスト">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor"><path d="M2 17h2v.5H3v1h1v.5H2v1h3v-4H2v1zm1-9h1V4H2v1h1v3zm-1 3h1.8L2 13.1v.9h3v-1H3.2L5 10.9V10H2v1zm5-6v2h14V5H7zm0 14h14v-2H7v2zm0-6h14v-2H7v2z"/></svg>
                  </button>
                  <span class="toolbar-separator"></span>
                  <button type="button" class="toolbar-btn" data-command="removeFormat" title="書式をクリア">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor"><path d="M3.27 5L2 6.27l6.97 6.97L6.5 19h3l1.57-3.66L16.73 21 18 19.73 3.55 5.27 3.27 5zM6 5v.18L8.82 8h2.4l-.72 1.68 2.1 2.1L14.21 8H20V5H6z"/></svg>
                  </button>
                </div>
                <div class="rich-editor" id="job-content-editor" contenteditable="true" data-placeholder="例: &#10;・自動車部品の組立作業&#10;・検査・梱包作業&#10;・機械オペレーション"></div>
                <input type="hidden" id="job-content" name="jobContent">
              </div>
            </div>
          </div>
        </section>

        <!-- 勤務時間セクション -->
        <section class="form-section">
          <h2 class="section-title">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
              <path d="M11.99 2C6.47 2 2 6.48 2 12s4.47 10 9.99 10C17.52 22 22 17.52 22 12S17.52 2 11.99 2zM12 20c-4.42 0-8-3.58-8-8s3.58-8 8-8 8 3.58 8 8-3.58 8-8 8zm.5-13H11v6l5.25 3.15.75-1.23-4.5-2.67z"/>
            </svg>
            勤務時間
          </h2>
          <div class="form-grid">
            <div class="form-group full-width">
              <label for="working-hours">勤務時間詳細</label>
              <div class="rich-editor-container">
                <div class="rich-editor-toolbar">
                  <button type="button" class="toolbar-btn" data-command="bold" title="太字 (Ctrl+B)">
                    <strong>B</strong>
                  </button>
                  <button type="button" class="toolbar-btn" data-command="italic" title="斜体 (Ctrl+I)">
                    <em>I</em>
                  </button>
                  <button type="button" class="toolbar-btn" data-command="underline" title="下線 (Ctrl+U)">
                    <u>U</u>
                  </button>
                  <span class="toolbar-separator"></span>
                  <button type="button" class="toolbar-btn" data-command="insertUnorderedList" title="箇条書き">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor"><path d="M4 10.5c-.83 0-1.5.67-1.5 1.5s.67 1.5 1.5 1.5 1.5-.67 1.5-1.5-.67-1.5-1.5-1.5zm0-6c-.83 0-1.5.67-1.5 1.5S3.17 7.5 4 7.5 5.5 6.83 5.5 6 4.83 4.5 4 4.5zm0 12c-.83 0-1.5.68-1.5 1.5s.68 1.5 1.5 1.5 1.5-.68 1.5-1.5-.67-1.5-1.5-1.5zM7 19h14v-2H7v2zm0-6h14v-2H7v2zm0-8v2h14V5H7z"/></svg>
                  </button>
                  <button type="button" class="toolbar-btn" data-command="insertOrderedList" title="番号付きリスト">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor"><path d="M2 17h2v.5H3v1h1v.5H2v1h3v-4H2v1zm1-9h1V4H2v1h1v3zm-1 3h1.8L2 13.1v.9h3v-1H3.2L5 10.9V10H2v1zm5-6v2h14V5H7zm0 14h14v-2H7v2zm0-6h14v-2H7v2z"/></svg>
                  </button>
                  <span class="toolbar-separator"></span>
                  <button type="button" class="toolbar-btn" data-command="removeFormat" title="書式をクリア">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor"><path d="M3.27 5L2 6.27l6.97 6.97L6.5 19h3l1.57-3.66L16.73 21 18 19.73 3.55 5.27 3.27 5zM6 5v.18L8.82 8h2.4l-.72 1.68 2.1 2.1L14.21 8H20V5H6z"/></svg>
                  </button>
                </div>
                <div class="rich-editor" id="working-hours-editor" contenteditable="true" data-placeholder="例:&#10;【日勤】8:00～17:00&#10;【夜勤】20:00～5:00&#10;※2交替制"></div>
                <input type="hidden" id="working-hours" name="workingHours">
              </div>
            </div>
          </div>
        </section>

        <!-- 勤務地セクション -->
        <section class="form-section">
          <h2 class="section-title">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
              <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/>
            </svg>
            勤務地
          </h2>
          <div class="form-grid">
            <div class="form-group full-width">
              <label for="work-location">勤務地詳細</label>
              <div class="rich-editor-container">
                <div class="rich-editor-toolbar">
                  <button type="button" class="toolbar-btn" data-command="bold" title="太字 (Ctrl+B)">
                    <strong>B</strong>
                  </button>
                  <button type="button" class="toolbar-btn" data-command="italic" title="斜体 (Ctrl+I)">
                    <em>I</em>
                  </button>
                  <button type="button" class="toolbar-btn" data-command="underline" title="下線 (Ctrl+U)">
                    <u>U</u>
                  </button>
                  <span class="toolbar-separator"></span>
                  <button type="button" class="toolbar-btn" data-command="insertUnorderedList" title="箇条書き">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor"><path d="M4 10.5c-.83 0-1.5.67-1.5 1.5s.67 1.5 1.5 1.5 1.5-.67 1.5-1.5-.67-1.5-1.5-1.5zm0-6c-.83 0-1.5.67-1.5 1.5S3.17 7.5 4 7.5 5.5 6.83 5.5 6 4.83 4.5 4 4.5zm0 12c-.83 0-1.5.68-1.5 1.5s.68 1.5 1.5 1.5 1.5-.68 1.5-1.5-.67-1.5-1.5-1.5zM7 19h14v-2H7v2zm0-6h14v-2H7v2zm0-8v2h14V5H7z"/></svg>
                  </button>
                  <button type="button" class="toolbar-btn" data-command="insertOrderedList" title="番号付きリスト">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor"><path d="M2 17h2v.5H3v1h1v.5H2v1h3v-4H2v1zm1-9h1V4H2v1h1v3zm-1 3h1.8L2 13.1v.9h3v-1H3.2L5 10.9V10H2v1zm5-6v2h14V5H7zm0 14h14v-2H7v2zm0-6h14v-2H7v2z"/></svg>
                  </button>
                  <span class="toolbar-separator"></span>
                  <button type="button" class="toolbar-btn" data-command="removeFormat" title="書式をクリア">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor"><path d="M3.27 5L2 6.27l6.97 6.97L6.5 19h3l1.57-3.66L16.73 21 18 19.73 3.55 5.27 3.27 5zM6 5v.18L8.82 8h2.4l-.72 1.68 2.1 2.1L14.21 8H20V5H6z"/></svg>
                  </button>
                </div>
                <div class="rich-editor" id="work-location-editor" contenteditable="true" data-placeholder="例:&#10;【本社工場】愛知県豊田市&#10;【第2工場】愛知県刈谷市&#10;※配属先により異なります"></div>
                <input type="hidden" id="work-location" name="workLocation">
              </div>
              <p class="form-hint">実際に働く場所を入力してください（会社住所とは別）</p>
            </div>
          </div>
        </section>

        <!-- 表示設定セクション -->
        <section class="form-section">
          <h2 class="section-title">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
              <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
            </svg>
            表示設定
          </h2>
          <div class="form-grid">
            <div class="form-group">
              <label class="checkbox-label large">
                <input type="checkbox" id="show-company" name="showCompany" checked>
                <span class="checkbox-custom"></span>
                <span class="checkbox-text">サイトに表示する</span>
              </label>
              <p class="form-hint">チェックを外すと、この会社は一覧に表示されません</p>
            </div>
          </div>
        </section>

        <!-- フッターアクション -->
        <div class="form-actions">
          <a href="admin.html" class="btn btn-secondary">キャンセル</a>
          <button type="button" class="btn btn-danger" id="btn-delete" style="display: none;">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
              <path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"/>
            </svg>
            削除
          </button>
          <button type="submit" class="btn btn-primary" id="btn-save">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
              <path d="M17 3H5c-1.11 0-2 .9-2 2v14c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V7l-4-4zm-5 16c-1.66 0-3-1.34-3-3s1.34-3 3-3 3 1.34 3 3-1.34 3-3 3zm3-10H5V5h10v4z"/>
            </svg>
            保存
          </button>
        </div>
      </form>
    </main>
  </div>

  <!-- 削除確認モーダル -->
  <div id="delete-confirm-modal" class="modal-overlay" style="display: none;">
    <div class="modal-content modal-small">
      <div class="modal-header">
        <h3>削除の確認</h3>
        <button class="modal-close" id="delete-modal-close">&times;</button>
      </div>
      <div class="modal-body">
        <p class="delete-warning">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
            <path d="M1 21h22L12 2 1 21zm12-3h-2v-2h2v2zm0-4h-2v-4h2v4z"/>
          </svg>
          この操作は取り消せません
        </p>
        <p>「<strong id="delete-company-name"></strong>」を削除してもよろしいですか？</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" id="delete-cancel">キャンセル</button>
        <button type="button" class="btn btn-danger" id="delete-confirm">削除する</button>
      </div>
    </div>
  </div>

  <script type="module" src="/src/pages/company-edit.js"></script>
</body>
</html>
