<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>L-SET - カレンダー連携</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Hiragino Sans', 'Hiragino Kaku Gothic ProN', 'Noto Sans JP', sans-serif;
      background-color: #f5f7fa;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      background: white;
      padding: 48px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
    }
    .spinner {
      width: 48px;
      height: 48px;
      border: 4px solid #e0e0e0;
      border-top-color: #2c7be5;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 24px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    h1 {
      color: #333;
      font-size: 20px;
      margin-bottom: 12px;
    }
    p {
      color: #666;
      font-size: 14px;
      line-height: 1.6;
    }
    .success {
      display: none;
      color: #28a745;
    }
    .success-icon {
      font-size: 48px;
      margin-bottom: 16px;
    }
    .error {
      display: none;
      color: #dc3545;
    }
    .error-icon {
      font-size: 48px;
      margin-bottom: 16px;
    }
    .close-btn {
      display: none;
      margin-top: 24px;
      padding: 12px 32px;
      background: #2c7be5;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .close-btn:hover {
      background: #1a68d1;
    }
  </style>
  <script type="module" crossorigin src="/js/oauthCallback-xfzDtStB.js"></script>
  <link rel="modulepreload" crossorigin href="/js/modulepreload-polyfill-YP0FEG5d.js">
</head>
<body>
  <div class="container">
    <div id="loading">
      <div class="spinner"></div>
      <h1>カレンダーを連携しています...</h1>
      <p>このウィンドウは自動的に閉じます。<br>しばらくお待ちください。</p>
    </div>
    <div id="success" class="success">
      <div class="success-icon">✓</div>
      <h1>連携が完了しました</h1>
      <p>Googleカレンダーとの連携が完了しました。</p>
      <button class="close-btn" onclick="window.close()">ウィンドウを閉じる</button>
    </div>
    <div id="error" class="error">
      <div class="error-icon">✕</div>
      <h1>エラーが発生しました</h1>
      <p id="error-message">連携処理中にエラーが発生しました。</p>
      <button class="close-btn" onclick="window.close()">ウィンドウを閉じる</button>
    </div>
  </div>

</body>
</html>
