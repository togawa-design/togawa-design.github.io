  <!-- 応募モーダル -->
  <div id="apply-modal" class="modal" style="display: none;">
    <div class="modal-backdrop"></div>
    <div class="modal-content apply-modal-content">
      <button class="modal-close" aria-label="閉じる">&times;</button>

      <!-- 応募フォーム -->
      <div id="apply-step-form" class="apply-step">
        <h2 class="modal-title">応募フォーム</h2>
        <p class="modal-subtitle" id="apply-job-info"></p>
        <form id="apply-form" class="apply-form">
          <div class="form-row">
            <div class="form-group">
              <label>お名前 <span class="required">*</span></label>
              <input type="text" id="apply-name" placeholder="山田 太郎" required>
            </div>
            <div class="form-group">
              <label>ふりがな <span class="required">*</span></label>
              <input type="text" id="apply-name-kana" placeholder="やまだ たろう" required>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label>生年月日 <span class="required">*</span></label>
              <input type="date" id="apply-birthdate" required>
            </div>
            <div class="form-group">
              <label>性別</label>
              <select id="apply-gender">
                <option value="">選択しない</option>
                <option value="male">男性</option>
                <option value="female">女性</option>
                <option value="other">その他</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label>電話番号 <span class="required">*</span></label>
            <input type="tel" id="apply-phone" placeholder="090-1234-5678" required>
          </div>
          <div class="form-group">
            <label>メールアドレス <span class="required">*</span></label>
            <input type="email" id="apply-email" placeholder="example@email.com" required>
          </div>
          <div class="form-group">
            <label>現在の住所（市区町村まで） <span class="required">*</span></label>
            <input type="text" id="apply-address" placeholder="東京都渋谷区" required>
          </div>
          <div class="form-group">
            <label>備考・質問（任意）</label>
            <textarea id="apply-message" rows="3" placeholder="企業へのメッセージや質問があればご記入ください"></textarea>
          </div>
          <button type="submit" class="btn-primary btn-full">応募する</button>
        </form>
        <div id="apply-form-error" class="form-error" style="display: none;"></div>
      </div>

      <!-- 完了画面 -->
      <div id="apply-step-complete" class="apply-step" style="display: none;">
        <div class="apply-complete">
          <div class="apply-complete-icon">&#10003;</div>
          <h2 class="modal-title">応募が完了しました</h2>
          <p class="modal-text">ご応募ありがとうございます。<br>企業からメールまたは電話でご連絡いたします。</p>
          <div class="apply-complete-actions">
            <button type="button" class="btn-primary modal-close-btn">閉じる</button>
          </div>
        </div>
      </div>
    </div>
  </div>
