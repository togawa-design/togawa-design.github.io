      <section id="section-job-listings" class="admin-section">
        <div class="section-header">
          <h3>求人一覧</h3>
          <p class="section-description">すべての会社の求人を一覧で管理できます</p>
        </div>

        <!-- サマリーカード -->
        <div class="job-listings-summary">
          <div class="summary-card">
            <div class="summary-icon">📄</div>
            <div class="summary-content">
              <span class="summary-value" id="summary-total-jobs">-</span>
              <span class="summary-label">総求人数</span>
            </div>
          </div>
          <div class="summary-card">
            <div class="summary-icon">✅</div>
            <div class="summary-content">
              <span class="summary-value" id="summary-active-jobs">-</span>
              <span class="summary-label">掲載中</span>
            </div>
          </div>
          <div class="summary-card">
            <div class="summary-icon">📝</div>
            <div class="summary-content">
              <span class="summary-value" id="summary-draft-jobs">-</span>
              <span class="summary-label">下書き</span>
            </div>
          </div>
          <div class="summary-card">
            <div class="summary-icon">🏢</div>
            <div class="summary-content">
              <span class="summary-value" id="summary-companies">-</span>
              <span class="summary-label">会社数</span>
            </div>
          </div>
        </div>

        <!-- フィルター・ソート -->
        <div class="job-listings-toolbar">
          <div class="job-listings-filters">
            <div class="filter-group">
              <label for="job-company-filter">
                <svg width="14" height="14" viewBox="0 0 24 24" fill="currentColor"><path d="M12 7V3H2v18h20V7H12zM6 19H4v-2h2v2zm0-4H4v-2h2v2zm0-4H4V9h2v2zm0-4H4V5h2v2zm4 12H8v-2h2v2zm0-4H8v-2h2v2zm0-4H8V9h2v2zm0-4H8V5h2v2zm10 12h-8v-2h2v-2h-2v-2h2v-2h-2V9h8v10zm-2-8h-2v2h2v-2zm0 4h-2v2h2v-2z"/></svg>
                会社
              </label>
              <select id="job-company-filter">
                <option value="">すべての会社</option>
              </select>
            </div>
            <div class="filter-group">
              <label for="job-status-filter">
                <svg width="14" height="14" viewBox="0 0 24 24" fill="currentColor"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/></svg>
                ステータス
              </label>
              <select id="job-status-filter">
                <option value="">すべて</option>
                <option value="active">掲載中</option>
                <option value="draft">下書き</option>
                <option value="expired">期限切れ</option>
              </select>
            </div>
            <div class="filter-group filter-search">
              <label for="job-search-input">
                <svg width="14" height="14" viewBox="0 0 24 24" fill="currentColor"><path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/></svg>
                検索
              </label>
              <input type="text" id="job-search-input" placeholder="求人タイトル、勤務地など..." class="search-input">
            </div>
          </div>
          <div class="job-listings-sort">
            <label for="job-sort-select">
              <svg width="14" height="14" viewBox="0 0 24 24" fill="currentColor"><path d="M3 18h6v-2H3v2zM3 6v2h18V6H3zm0 7h12v-2H3v2z"/></svg>
              並び順
            </label>
            <select id="job-sort-select">
              <option value="company">会社名順</option>
              <option value="title">求人名順</option>
              <option value="updated">更新日順</option>
              <option value="applications">応募数順</option>
            </select>
          </div>
        </div>

        <!-- 求人カウント -->
        <div class="job-listings-count">
          検索結果: <span id="job-listings-total">0</span>件
        </div>

        <!-- 求人一覧（会社ごとにグループ化） -->
        <div class="job-listings-container" id="job-listings-container">
          <div class="loading-placeholder">
            <div class="loading-spinner"></div>
            <p>データを読み込み中...</p>
          </div>
        </div>
      </section>
